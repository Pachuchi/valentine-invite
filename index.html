<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question...</title>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #B768A2;
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            flex-direction: column; 
            margin: 0; 
        }
        
        /* This container keeps the GIF size consistent so the buttons don't jump around */
        .gif-container {
            height: 250px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gif-container img { 
            max-width: 100%; 
            max-height: 250px; 
            border-radius: 15px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
        }

        h1 { 
            color: #E79851; 
            font-size: 4rem; 
            margin: 20px 0; 
	    font-weight: bold;

  	    -webkit-text-stroke-width: 0.5px;
  	    -webkit-text-stroke-color: black;
        }

        .buttons { 
            display: flex; 
            gap: 20px; 
            justify-content: center; 
        }

        button { 
            padding: 15px 32px; 
            font-size: 1.5rem; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: transform 0.2s ease; 
        }

        button:active {
            transform: scale(0.95); /* subtle click effect */
        }

        #yesBtn { background-color: #5E2F80; color: #B768A2; font-weight: bold; }
        #noBtn { background-color: #5E2F80; color: #B768A2; font-weight: bold;}
        
        /* Hidden success message */
        #success-message { display: none; }
    </style>
</head>
<body>

    <div id="main-content">
        <div class="gif-container">
            <img id="displayGif" src="https://media.tenor.com/HZkpmoJmsSoAAAAi/bubu-dudu.gif" alt="Asking GIF">
        </div>
        
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="acceptProposal()">Yes</button>
            <button id="noBtn" onclick="rejectProposal()">No</button>
        </div>
    </div>

    <div id="success-message">
        <div class="gif-container">
            <img src="https://media1.tenor.com/m/pN7xf12qQcwAAAAC/cuddle-cute.gif" alt="Success GIF">
        </div>
        <h1>See you this weekend, baby!</h1>
    </div>

    <script>
        let noClickCount = 0;

        // 3. YOUR LIST OF "SAD/PLEADING" GIFS
        // Paste your Tenor links here.
        const gifList = [
            "https://media.tenor.com/GJ0lhTE4bncAAAAi/confundido.gif", 
            "https://media.tenor.com/GcJNco2l1c8AAAAi/bubu-dudu-sseeyall.gif",          
            "https://media.tenor.com/5IRHkK2k-E8AAAAi/dudu.gif",
            "https://media.tenor.com/rwZ1KmV8ZAoAAAAi/bubu-dudu-sseeyall.gif",
	    "https://media.tenor.com/MN70fG-X1jcAAAAi/angry-dudu-dudu-kill.gif",
	    "https://media.tenor.com/sWXhCC4A2woAAAAi/bubu-bubu-dudu.gif",
	    "https://media.tenor.com/SzjZCjI1kZQAAAAi/bubu-bubu-dudu.gif"
        ];

        const messages = [
            "Sure?", 
            "Lava talaga", 
            "????", 
            "MAHAL", 
            "M       A        H         A          L", 
            "Please?",
            "Just click Yes!"
        ];

        function rejectProposal() {
            const noBtn = document.getElementById('noBtn');
            const displayGif = document.getElementById('displayGif');

            // Update the Text
            // Uses the % operator to loop through messages if she clicks too many times
            noBtn.innerText = messages[noClickCount % messages.length];

            // Update the GIF
            // Uses the % operator to loop through your GIFs endlessly
            displayGif.src = gifList[noClickCount % gifList.length];

            noClickCount++;
        }

        function acceptProposal() {
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }
    </script>
</body>
</html>
